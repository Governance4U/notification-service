name: Deploy Notification Service (.NET) to Azure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - Stage
          - Production
        default: 'Stage'

permissions:
  id-token: write
  contents: read

concurrency:
  group: notification-service-deploy-${{ github.event.inputs.environment || 'Stage' }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'Stage' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up .NET version
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          cache: true

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/NotificationService.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Publish (optimized)
        run: dotnet publish -c Release -o ./publish --no-restore --self-contained false -p:PublishReadyToRun=true -p:PublishSingleFile=false

      - name: Zip artifact for deployment
        run: |
          cd ./publish
          zip -r -9 ../release.zip ./*

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ vars.AZURE_WEBAPP_NAME }}
          slot-name: 'Production'
          package: ./release.zip